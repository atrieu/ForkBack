language: c
sudo: required
install: wget https://raw.githubusercontent.com/samoht/ocaml-travisci-skeleton/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
env:
- OCAML_VERSION=4.01
- OCAML_VERSION=4.02
- OCAML_VERSION=latest
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app: forkback
  on:
    repo: atrieu/ForkBack
